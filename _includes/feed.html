<div>
  {% for post in site.posts %}
    <div class="card">
      <div class="card-body">
        <h4 class="card-title" style="text-underline: none;">
          <a href="{{ post.url }}" class="text-decoration-none">
            {{ post.title }}
          </a>
        </h4>
        <h6 class="card-subtitle mb-2 text-muted">{{ post.date | date: "%b %d, %Y" }}</h6>
        <p class="card-text">{{ post.content | strip_html | truncatewords: 50 }}</p>
        <a href="{{ post.url }}" class="btn btn-primary">Continue reading</a>
      </div>
    </div>
    <br/>
  {% endfor %}
</div>
